<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Linking to Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/style.css">

    <title>Calculator in JS || Drew Mercer</title>
</head>

<body>

    <div class="container">
        <h1>Standard Calculator</h1>
        <h3>See it live on my
            <a href="http://www.drewwmercer.xyz/calculator-3/" target="_blank">GitHub Pages</a> site</h3>

        <div class="calcBody">

            <div class="row">
                
                <div id="display">0</div>
            </div>

            <div class="row">
                    <div class="stud"> </div>
                    <div class="stud" id="clear">C</div>
                    <div class="stud"> </div>
                    <div class="stud opBtn" data-op="/">/</div>
            </div>

            <div class="row">
                    <div class="stud numBtn" data-num="7">7</div>
                    <div class="stud numBtn" data-num="8">8</div>
                    <div class="stud numBtn" data-num="9">9</div>
                    <div class="stud opBtn" data-op="x">x</div>
            </div>

            <div class="row">
                    <div class="stud numBtn" data-num="4">4</div>
                    <div class="stud numBtn" data-num="5">5</div>
                    <div class="stud numBtn" data-num="6">6</div>
                    <div class="stud opBtn" data-op="-">-</div>
            </div>

            <div class="row">
                    <div class="stud numBtn" data-num="1">1</div>
                    <div class="stud numBtn" data-num="2">2</div>
                    <div class="stud numBtn" data-num="3">3</div>
                    <div class="stud opBtn" data-op="+">+</div>
            </div>

            <div class="row">
                    <div class="stud"> </div>    
                    <div class="stud numBtn" data-num="0">0</div>
                    <div class="stud numBtn" id="decimal" data-num=".">.</div> 
                    <div class="stud opBtn" data-op="=">=</div>
            </div>

        </div>

    </div>

    <!-- Linking to jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>

</html>
